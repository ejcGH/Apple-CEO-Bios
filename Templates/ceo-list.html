<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple CEO's</title>
    <link type="text/css" href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="ceo">CEO list</h1>
        <ul>
            ${ceos.map(ceo => `
                <li><a href="${path}/${ceo.slug}">${ceo.name}</a></li>
            `).join('')}
        </ul>
    </div>
    
</body>
</html>
